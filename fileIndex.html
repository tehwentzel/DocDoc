<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>DocDoc Docs</title>
		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		
		<!-- Allow usage of Roboto font -->
		<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
		
		<!-- User defined styles -->
		<link rel="stylesheet" href="fileStyle.css">
		
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script> 
		
		<!-- Mobile first -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<!-- Remember to include jQuery :) -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>

		<!-- jQuery Modal -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
				
		
		
	</head>

	<body>
		<div class = "container-fluid">
			<div class = "col-sm-3">
				<p>Recent Files</p>
			</div>
			
			<br>
			<hr>
			
			<div>
				<img src = "sampleDoc1.png" id = "fileImage">
					<!--  the modal -->
					<div id = "fileModal" class = "file-modal-class">
						<!-- modal content -->
						<div class = "modal-content-class">
							<span class = "close">&times;</span>
								<br><br>
								<center>
									<!-- define the inside of the modal with what we as a group decided -->
									<h2>Send File</h2>
									<hr style = "margin-left: 15%; margin-right: 15%;">
									<input class = "btn" id = "downloadButton" onclick = "changeButtonText()" value = "Download" style = "color:white;"></button>
									
									<br>
								</center>
								
								<form style = "margin-top: 15px; margin-left: 15%;">
									<p>Send To<p>
									<input type = "text" id = "userInput" value "" style = "width: 72.5%;">
									<input type = "button" id = "sendButton" onclick = " changeSendText()" value = "Send" style= "width: auto;"/>
								</form>
									
								<img src = "sampleDoc1.png" style = "width: 100%; height: 100%; margin: 10px 0px;">
									
						</div>
					</div>
				
				
				<img src = "sampleDoc2.png" class = "fileImage" onclick= "onImageClick(this)">
				<img src = "sampleDoc3.png" class = "fileImage" onclick= "onImageClick(this)">
				<img src = "sampleDoc4.png" class = "fileImage" onclick= "onImageClick(this)">
				<img src = "sampleDoc5.png" class = "fileImage" onclick= "onImageClick(this)">
			</div>
			
			<br>
			<br>
			
			<div class = "col-sm-3">
				<p>Sort by: Recent</p>
			</div>
			
			<br>
			<hr>
			
			<div>
				<img src = "sampleDoc5.png" id = "fileImage" onclick= "onImageClick(this)">
				<img src = "sampleDoc4.png" id = "fileImage" onclick= "onImageClick(this)">
				<img src = "sampleDoc3.png" id = "fileImage" onclick= "onImageClick(this)">
				<img src = "sampleDoc2.png" id = "fileImage" onclick= "onImageClick(this)">
				<img src = "sampleDoc1.png" id = "fileImage" onclick= "onImageClick(this)">
			</div>
			
		</div>
		
		
		
	<!-- User defined scripts -->
		<script>
			// get the modal
			var modal = document.getElementById('fileModal');
			
			// get the image button thing
			var imageButton = document.getElementById('fileImage');
			
			// get the span element that closes the modal
			var span = document.getElementsByClassName("close")[0];
			
			
			
			// when the user clicks on the button, open the modal
			imageButton.onclick = function()
			{
				modal.style.display = "block";
			}
			
			// when the user clicks on the span X, close the modal
			span.onclick = function()
			{
				modal.style.display = "none";
			}
			
			// when the user clicks anywhere outside it, close it
			window.onclick = function(e)
			{
				if (e.target == modal)
				{
					modal.style.display = "none";
				}
			}
			
			// download button inside modal
			function changeButtonText()
			{
				var dlButton = document.getElementById('downloadButton');
				
				if (dlButton.value == "Download")
					dlButton.value = "Downloading...";
				else if (dlButton.value == "Downloading...")
					dlButton.value = "Already Downloading...";
				else
					dlButton.value = "Download";
			}
			
			function changeSendText()
			{
				var sendButton = document.getElementById('sendButton');
				
				if (sendButton.value == "Send")
					sendButton.value = "Sent!";
				else
					sendButton.value = "Send";
			}
		</script>
		
		<script>

		</script>
	</body>
	
</html>
